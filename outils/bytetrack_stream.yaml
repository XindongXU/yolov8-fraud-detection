# Default YOLO tracker settings for ByteTrack tracker https://github.com/ifzhang/ByteTrack

tracker_type: bytetrack  # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.5  # threshold for the first association
track_low_thresh: 0.4  # threshold for the second association
new_track_thresh: 0.5  # threshold for init new track if the detection does not match any tracks
track_buffer: 1  # or 15 buffer to calculate the time when to remove tracks
match_thresh: 1  # threshold for matching tracks
aspect_ratio_thresh: 5 # Minimum bounding box aspect ratio
